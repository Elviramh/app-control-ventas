<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Control de ventas</title>
    <style>
        td{
            border: solid 1px black;
        }
    </style>
</head>
<body>
<table style="border: solid 1px black">
    <thead>
        <tr>
            <thead>
            <td>Vendedor</td>
            <td>Cliente</td>
            <td>Fecha</td>
            <td>Importe</td>

        </tr>
        </thead>
        <tbody id="tablaVentas"></tbody>
</table>
<script>
    fetch("../api/V1.0/ventas").then(function (respuesta) {
        //console.log(respuesta);
        return respuesta.json();
    }).then(function(datosJson){
        //console.log(datosJson);
        let tabla = document.getElementById('tablaVentas');
        datosJson.sort(function (a, b) {
            if(a.fecha < b.fecha) { return -1; }
            if(a.fecha > b.fecha) { return 1; }
            return 0;
        });
        let contador=25;
        datosJson.forEach(function (venta) {
            contador--;
            if(contador<=0) return;
            tabla.innerHTML += ` <tr>
                <td>${venta.vendedor.apellidos}, ${venta.vendedor.nombre}</td>
                <td>${venta.cliente.nombre}</td>
                <td>${venta.fecha}</td>
                <td>${venta.importe}â‚¬</td>
         </tr>`;
        })
    })
</script>
</body>
</html>
