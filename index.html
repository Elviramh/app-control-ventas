<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Control ventas</title>
</head>
<body>
<select onchange="console.log(this.value)">
    <option value="1"> Opci贸n 1 </option>
    <option value="2"> Opci贸n 2 </option>
    <option value="3"> Opci贸n 3 </option>
    <option value="4"> Opci贸n 4 </option>
</select>

<script>
    fetch("api/vendedores.json").then(function (respuesta){
        //console.log(respuesta)
        return respuesta.json();
    }).then(function(datos){
        //console.log(datos)
        let selVendres=document.getElementById("selectorVendedores")
        selVendres.innerHTML="";
        datos.forEach(function(item ){
            //console.log("item");
            selVendres.innerHTML += `<option value="${item.id}">${item.apellidos}, ${item.nombre}</option>`;
        })
    });
</script>

</body>
